<div class="products">
    <span> <img [src]="storeLogo" />
        <b> {{storeName}} </b>
    </span>

    <!-- Day2.q1 => hide h3 -->
    <h3 *ngIf="Discount != 'No Discount'"> {{"We offer an explicit discount of: " + Discount}} </h3>

    <!-- Day2.q2 => Make a Dropdownlist for categories -->
    <select>
        <option *ngFor="let category of CategoryList"> {{category.Name}} </option>
    </select>

    <!-- Day2.q3 => Make a table for productList -->
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
                <th scope="col">Img</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of ProductList">
                <td> {{product.ID}}</td>
                <td> {{product.Name}}</td>
                <td> {{product.Price}}</td>
                <td> {{product.Quantity}}</td>
                <td> <img class="td-img" src={{product.Img}} /></td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Day2.q4 two-way binding for ClientName-->
<label>
    Name:
    <input type="text" [(ngModel)]="ClientName" placeholder="Enter your name">
</label>
<h3> {{ClientName}} </h3>
