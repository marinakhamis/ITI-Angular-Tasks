<div class="products">
    <h1> {{storeName}} </h1>
    <img [src]="storeLogo" />
    <input type=" text" #txtName [(ngModel)]="ProductList[0].Name">
    <!-- <h3> {{ProductList[0].Name}} </h3> -->
    <button (click)="logData(txtName.value)">Click </button>

    <!-- Day2.q1 => hide h3 -->
    <h3 *ngIf="Discount != 'No Discount'"> {{"We offer an explicit discount of: " + Discount}} </h3>

    <!-- Day2.q2 => Make a Dropdownlist for categories -->
    <select>
        <option *ngFor="let category of CategoryList"> {{category.Name}} </option>
    </select>

    <!-- Day2.q3 => Make a table for productList -->
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
                <th scope="col">Img</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of ProductList">
                <td> {{product.ID}}</td>
                <td> {{product.Name}}</td>
                <td> {{product.Price}}</td>
                <td> {{product.Quantity}}</td>
                <td> <img class="td-img" src={{product.Img}} /></td>

            </tr>

        </tbody>
    </table>


</div>
